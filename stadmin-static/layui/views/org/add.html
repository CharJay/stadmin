<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新增</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css"  media="all">
  <style type="text/css">
    .layui-form-item .layui-inline{
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <form id="form" class="layui-form" action="" lay-filter="component-form-group">
          <div class="layui-form-item">
          <!-- lay-verify:required（必填项）,phone（手机号）,email（邮箱）,url（网址）,number（数字）,date（日期）,identity（身份证）,自定义 -->

          <!-- type:text,tel,password,hidden -->
          <!-- 红点，可放label处 <span class="layui-badge-dot"></span> -->
            <div class="layui-inline">
              <label class="layui-form-label">ID</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="seqId" lay-verify="" autocomplete="off" placeholder="请输入ID" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">组织机构名称</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="name" lay-verify="" autocomplete="off" placeholder="请输入组织机构名称" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">描述</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="descr" lay-verify="" autocomplete="off" placeholder="请输入描述" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">父节点ID</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="superId" lay-verify="" autocomplete="off" placeholder="请输入父节点ID" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">节点层级</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="nodeLevel" lay-verify="" autocomplete="off" placeholder="请输入节点层级" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">节点路径</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="nodePath" lay-verify="" autocomplete="off" placeholder="请输入节点路径" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">门户标识</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="portalKey" lay-verify="" autocomplete="off" placeholder="请输入门户标识" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">叶子节点</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="isLeaf" lay-verify="" autocomplete="off" placeholder="请输入叶子节点" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">上级名称</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="superName" lay-verify="" autocomplete="off" placeholder="请输入上级名称" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">节点路径名称</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="nodePathName" lay-verify="" autocomplete="off" placeholder="请输入节点路径名称" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">机构编号</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="idcard" lay-verify="" autocomplete="off" placeholder="请输入机构编号" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">创建时间</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="createTime" lay-verify="" autocomplete="off" placeholder="请输入创建时间" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">修改时间</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="updateTime" lay-verify="" autocomplete="off" placeholder="请输入修改时间" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">数据版本</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="dversion" lay-verify="" autocomplete="off" placeholder="请输入数据版本" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">是否删除</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="isDel" lay-verify="" autocomplete="off" placeholder="请输入是否删除" class="layui-input ">
              </div>
            </div>            
            <div class="layui-inline">
              <label class="layui-form-label">排序</label>
              <div class="layui-input-inline">
                <input type="text" data-tagname="input" name="dataOrder" lay-verify="" autocomplete="off" placeholder="请输入排序" class="layui-input ">
              </div>
            </div>            
		  <!-- 其他输入框demo :下拉框，日期框-->
		  <!--
            <div class="layui-inline">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-inline">
                <select name="sex" id="sex" data-tagname="select" lay-filter="aihao">

                  <option value="1" selected="selected">男</option>
                  <option value="2" >女</option>
                </select>
              </div>
            </div>-->
            
          </div>

          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="component-form-submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

    
  <script src="../../layuiadmin/layui/layui.js" ></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    app: 'lib/app' //主入口模块
  }).use(['app', 'form', 'laydate'], function(){
    var $ = layui.$
    ,element = layui.element
    ,layer = layui.layer
    ,laydate = layui.laydate
    ,app = layui.app
    ,setter = layui.setter
    ,form = layui.form;
    
    var global={
      tableName:'stmsOrg',
    }

    start();

    function start(){
      addEvent();
    }

    function addEvent(){
      /* 自定义验证规则 */
      form.verify({
        username: function(value){
          if(value.length < 5){
            return '用户名至少得6个字符啊';
          }
        }
        ,pass: [/(.+){6,12}$/, '密码必须6到12位']

      });
      
      /* 监听提交 */
      form.on('submit(component-form-submit)', function(data){
        create(data.field);
        return false;
      });

      //日期监听
      lay('.date').each(function(){
        //data-tagname : 对应type的值
        var tagname=$(this).data('tagname');
        laydate.render({
          elem: this
          ,trigger: 'click'
          ,type:tagname
          ,theme: 'molv'
          ,value: new Date()
          ,isInitValue: true //允许填充初始值
        });
      });
    }


    function create(_param){
      var param=_param||{};
      param.seqId=global.seqId;
      app.ajax({
        url: app.getUrl('create',[global.tableName]),
        data:param,
        type: "post",
        dataType: "json",
        success: function(data){
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
          parent.layer.msg('成功');
          parent.reloadTable();
        }
      });
    }

    

  });
  </script>
</body>
</html>
